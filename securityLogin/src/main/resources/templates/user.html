<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

  <title>User</title>
</head>

<body>

  <div id="container" class="mx-auto d-flex justify-content-center align-items-center min-vh-100">
    <div class="row d-flex min-vw-100">
      <div class="col"></div>
      <div id="formContainer" class="col-md-4 p-5 shadow p-3">

        <p>Default text</p>
        <div sec:authorize="isAuthenticated()">
            This content is only shown to authenticated users.
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            This content is only shown to administrators.
        </div>
        <div sec:authorize="hasRole('ROLE_USER')">
            This content is only shown to users.
        </div>
        <div sec:authentication="name"></div>
        <span sec:authentication="authorities"></span>


        <form class="col d-flex justify-content-start" action="/logoutUser" method="post">
          <button type="submit" class="btn btn-primary">Logout</button>
        </form>

      </div>
      <div class="col"></div>
    </div>
  </div>


</body>

</html>
