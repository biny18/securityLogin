<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

  <title>Login</title>
</head>

<body>

  <div id="container" class="mx-auto d-flex justify-content-center align-items-center min-vh-100">
    <div class="row d-flex min-vw-100">
      <div class="col"></div>
      <div id="formContainer" class="col-md-4 p-5 shadow p-3">

        <div id="headerContainer" class="mt-3 mb-3">
          <h1>Login</h1>
        </div>

        <form id="loginForm" class="mb-3 mt-3" action="/loginUser" method="post">
          <div class="mb-3">
            <label for="emailLabel" class="form-label">Email</label>
            <input type="email" name="email" class="form-control" id="emailLabel">
          </div>
          <div class="mb-3">
            <label for="passwordLabel" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="passwordLabel">
          </div>

          <div class="row">
            <div class="col d-flex justify-content-start">
              <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="col me-2 d-flex justify-content-end">
              <a id="registerLink" href="/" th:href="@{register}">Register</a>
            </div>
          </div>
        </form>

      </div>
      <div class="col"></div>
    </div>
  </div>


</body>

</html>
